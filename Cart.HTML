<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>aCrts</title>
        <link rel="Stylesheet" href="css\Styles.css">
    </head>
    <body>
        <header>
            <nav>
              <button class="Home"><a href="index.HTML">Home</a></button>
               <button class="Products"><a href="products.HTML">Products</a></button>
               <button class="carts"><a href="Flowers.HTML">Flowers</a></button>
              <button class="Flowers"><a href="cart.HTML">carts</a></button>
            </nav>
        </header>
        <main id="cart-items"></main>
        <button class="clear-cart">Clear cart</button>
        <footer>
            <p>&copy;2025 Flurry Flowers</p>
        </footer>
        <script>
            const  cart =JSON.parse(localStorage.getItem("cart")) || [];
            let html = "<h2>Your cart</h2>";
            let total = 0;
            cart.forEach(item =>{
               html += `<p>${item.name} - R${item.price}</p>`;
               total += item.price;
            });
            html += `<h3>Total: R${total.toFixed(2)}</h3>`;
            document.getElementById("cart-items").innerHTML = html;

            document.querySelector(".clear-cart").addEventListener("click", function () {
            localStorage.removeItem("cart");
            location.reload();
          });
        </script>
    </body>     
</html>
